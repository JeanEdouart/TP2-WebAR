<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Exo6</title>

    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }

      #arjs-video {
        position: fixed !important;
        top: 0; left: 0;
        width: 100% !important;
        height: 100% !important;
        object-fit: cover;
        z-index: 0 !important;
        pointer-events: none !important;
      }
      .a-canvas {
        position: fixed !important;
        top: 0; left: 0;
        width: 100% !important;
        height: 100% !important;
        z-index: 1 !important;
        pointer-events: none !important;
      }

      #ui {
        position: fixed;
        left: 50%;
        bottom: 20px;
        transform: translateX(-50%);
        z-index: 9999;
        pointer-events: auto;
        background: rgba(255, 255, 255, 0.92);
        box-shadow: 0 8px 30px rgba(0,0,0,.25);
        backdrop-filter: blur(6px);
        border-radius: 14px;
        padding: 14px 16px;
        display: none;
        min-width: 260px;
      }

      #ui h3 {
        margin: 0 0 8px 0;
        font-size: 16px;
        font-weight: 600;
        text-align: center;
      }

      .row {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 10px 0;
      }

      .grow {
        flex: 1 1 auto;
      }

      #sizeLabel {
        width: 44px;
        text-align: right;
        font-variant-numeric: tabular-nums;
      }
      input[type="range"] {
        width: 100%;
      }

      .swatches {
        display: flex;
        gap: 10px;
        justify-content: center;
      }
      .swatch {
        width: 36px;
        height: 36px;
        border-radius: 8px;
        border: 2px solid transparent;
        outline: none;
        cursor: pointer;
      }
      .swatch[data-color="red"]   { background: #e53935; }
      .swatch[data-color="green"] { background: #43a047; }
      .swatch[data-color="blue"]  { background: #1e88e5; }

      .swatch.active {
        border-color: #111;
        box-shadow: 0 0 0 2px #fff inset, 0 0 0 3px #111;
      }

      #status {
        position: fixed;
        top: 10px; left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        background: rgba(0,0,0,.6);
        color: #fff;
        padding: 6px 10px;
        border-radius: 10px;
        font-size: 12px;
        letter-spacing: .2px;
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="status">Marqueur perdu…</div>
    <div id="ui" aria-live="polite">
      <h3>Contrôles de la boîte</h3>

      <div class="row">
        <span>Taille</span>
        <input
          id="sizeSlider"
          class="grow"
          type="range"
          min="0.10" max="3.00" step="0.05" value="0.50"
          aria-label="Taille de la boîte (0.1 à 3.0)"
        />
        <span id="sizeLabel">0.50</span>
      </div>

      <div class="row" style="justify-content:center">
        <div class="swatches" role="group" aria-label="Choisir une couleur">
          <button class="swatch active"  data-color="red"   aria-pressed="true"  title="Rouge"></button>
          <button class="swatch"         data-color="green" aria-pressed="false" title="Vert"></button>
          <button class="swatch"         data-color="blue"  aria-pressed="false" title="Bleu"></button>
        </div>
      </div>
    </div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker preset="hiro" id="hiroMarker">
        <a-box id="myBox"
               position="0 0.5 0"
               rotation="0 0 0"
               scale="0.5 0.5 0.5"
               color="red"
               opacity="0.9">
        </a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const ui      = document.getElementById('ui');
      const status  = document.getElementById('status');
      const slider  = document.getElementById('sizeSlider');
      const sizeLbl = document.getElementById('sizeLabel');
      const marker  = document.getElementById('hiroMarker');
      const box     = document.getElementById('myBox');
      const swatches = Array.from(document.querySelectorAll('.swatch'));

      function showUI(show) {
        ui.style.display = show ? 'block' : 'none';
        status.style.display = show ? 'none' : 'block';
        status.textContent = show ? '' : 'Marqueur perdu…';
      }

      marker.addEventListener('markerFound', () => {
        showUI(true);
      });

      marker.addEventListener('markerLost', () => {
        showUI(false);
      });

      showUI(false);

      function updateScale(value) {
        const v = parseFloat(value).toFixed(2);
        sizeLbl.textContent = v;
        box.setAttribute('scale', `${v} ${v} ${v}`);
      }
      slider.addEventListener('input', (e) => updateScale(e.target.value));
      updateScale(slider.value);

      function setColor(c) {
        box.setAttribute('color', c);
        swatches.forEach(b => {
          const active = b.dataset.color === c;
          b.classList.toggle('active', active);
          b.setAttribute('aria-pressed', active ? 'true' : 'false');
        });
      }
      swatches.forEach(btn => {
        btn.addEventListener('click', () => setColor(btn.dataset.color));
      });
      setColor('red');

      document.addEventListener('gesturestart', e => e.preventDefault());
    </script>
  </body>
</html>
