  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-box position="1 4 0" rotation="0 45 0" color="#4CC3D9"></a-box>

      <a-entity camera look-controls="pointerLockEnabled: true" position="0 3 7"></a-entity>
    </a-scene>
  </body>
</html>
